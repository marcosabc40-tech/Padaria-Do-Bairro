<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro / Newsletter</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

<header class="header">
  <img src="Images/produtos/image.png" alt="Logo da Padaria do Bairro" class="logo">

  <nav>
    <a href="./index.html">Início</a>
    <a href="./contato.html">Contato</a>
    <a href="./Pedidos.html">Pedidos Especiais</a>
    <a href="./Feedback.html">Feedback</a>
    <a href="./Newsletter.html" class="ativo">Cadastro/Newsletter</a>
  </nav>

  <h1>Padaria do Bairro</h1>
  <p>Oferecemos pães fresquinhos, bolos deliciosos e muito mais.</p>
</header>

<main class="container">
  <form class="formulario">
    <h2 class="texto">Cadastro/Newsletter:</h2>
    <fieldset>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(11)91234-5678" required>

      <label for="data">Data de Nascimento</label>
      <input type="date" id="data">

      <label for="rua">Rua</label>
      <input type="text" id="rua">

      <label for="numero">Número</label>
      <input type="number" id="numero" required>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="00000-000" required>

      <p class="subtitulo">Produtos favoritos</p>

      <div class="checkbox">
        <label><input type="checkbox"> Pão</label>
        <label><input type="checkbox"> Bolo</label>
        <label><input type="checkbox"> Doce</label>
      </div>

      <button type="submit">Cadastrar</button>

    </fieldset>
  </form>
</main>

</body>
</html>
